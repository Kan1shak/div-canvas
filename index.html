<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Made of DIVS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="buttton-toggles">
            <div class="toggle rgb">RGB</div>
            <div class="toggle shading">Shading</div>
            <div class="toggle single-color">Black</div>
            <div class="toggle-border misc">Tggle Grid Border</div>
            <div class="reset misc">Reset</div>
            <div class="grid-size">Grid Size:
                <input type="range" id="gridSlider" min="1" max="100">
                <span class="grid-text"></span>
            </div>
        </div>
        
    </div>

</body>
</html>
